data_load:
  data_path: data/iris.csv

split:
  test_size: 0.4
  random_state: 42

train:
  max_depth: 3
  random_state: 1
  model_output_path: artifacts/model.joblib

stages:
  train:
    cmd: python train.py
    deps:
      - data/iris.csv
      - train.py
    params:
      - split.test_size
      - split.random_state
      - train.max_depth
      - train.random_state
    outs:
      - artifacts/model.joblib