name: Run Poisoning Experiment

on:
  push:
    branches: ["week_8"]
  pull_request:
  workflow_dispatch:

jobs:
  run-experiment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # In case you do not have a requirements file:
        # pip install pandas scikit-learn joblib mlflow matplotlib numpy

    - name: Clean and Create directories
      run: |
        rm -rf mlruns artifacts poison_experiments
        mkdir -p mlruns
        mkdir -p poison_experiments

    - name: Run poisoning experiment
      run: |
        python train.py

    # Upload MLflow run results (models, metrics, artifacts)
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns

    # Upload experiment outputs (plots, CSV, joblib models)
    - name: Upload experiment outputs
      uses: actions/upload-artifact@v4
      with:
        name: poisoning-results
        path: poison_experiments
