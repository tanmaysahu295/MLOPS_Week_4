name: Iris Poisoning CI

on:
  push:
    branches: [ "week_8" ]
 
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # CHECKOUT REPO
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # SETUP PYTHON
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------------
      # CACHE PIP DEPENDENCIES
      # -------------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------------
      # INSTALL DEPENDENCIES
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow "scikit-learn" pandas matplotlib joblib

      # -------------------------------
      # RUN TRAINING (This creates MLflow experiment)
      # -------------------------------
      - name: Run Poisoning Training
        run: |
          python train.py

      # -------------------------------
      # RUN TEST SCRIPT (Loads latest MLflow model)
      # -------------------------------
      - name: Run MLflow sanity check
        run: |
          python test.py iris_poisoning_experiment

      # -------------------------------
      # OPTIONAL: UPLOAD ARTIFACTS
      # -------------------------------
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./mlruns
